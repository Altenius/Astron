language: cpp
dist: trusty
sudo: required

compiler:
  - clang
  - gcc

os:
  - linux

addons:
  apt:
    packages:
    - cmake
    - libboost-filesystem-dev
    - libboost-regex-dev
    - libboost-system-dev
    - libboost-thread-dev
    - libssl-dev
    - libyaml-cpp-dev

script: mkdir build && cd build && cmake .. && make && env CTEST_OUTPUT_ON_FAILURE=1 make test
